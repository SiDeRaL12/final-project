  <div class="flex justify-center items-center min-h-screen bg-gray-200">
    <div class="grid grid-cols-2 gap-8">
      <div class="bg-white shadow-md rounded-lg p-8">
        <h2 class="text-xl font-semibold mb-4">Add expense</h2>
        <form id="expense-form">
          <input type="text" id="expense-name" class="w-full mb-4 p-2 border rounded" placeholder="Your Expense Name">
          <input type="text" id="expense-desc" class="w-full mb-4 p-2 border rounded" placeholder="Your Description">
          <select id="expense-category" class="w-full mb-4 p-2 border rounded">
            <option value="" disabled selected >Select Category</option>
            <option value="Random">Random</option>
            <option value="Food">Food</option>
            <option value="Rent">Rent</option>
            <option value="Salary">Salary</option>
          </select>
          <select id="expense-card" class="w-full mb-4 p-2 border rounded">
            <option value="" disabled selected >Select Card</option>
            <option value="Credit">Credit Card</option>
            <option value="Debit">Debit Card</option>
          </select>
          <input type="number" id="expense-amount" class="w-full mb-4 p-2 border rounded" placeholder="Amount $">
          <button type="submit" class="w-full p-2 bg-blue-500 text-white rounded">Submit</button>
        </form>
      </div>
      <div class="bg-white shadow-md rounded-lg p-8">
        <h2 class="text-xl font-semibold mb-4">Expense History</h2>
        <ul id="expense-history"></ul>
          <div class="mt-4">
            <span>Total:</span> <span id="total-amount">0.00</span> $
          </div>
      </div>
      <ul id="expenseList"></ul>

  <p><strong>Card:</strong> <span id="detailCard"></span></p>
  <p><strong>Category:</strong> <span id="detailCategory"></span></p>
